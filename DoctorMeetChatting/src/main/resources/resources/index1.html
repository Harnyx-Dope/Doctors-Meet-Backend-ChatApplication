<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Chat Room </title>

     
    <link rel="stylesheet" href="/style.css">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>
    <script>connect(); var k=0</script>
    <script >
    function on(){
    	if(k==5)
    		{
    		k=0;
    		}
    	
    	localStorage.setItem("new message "+k,$("#message-value").val())
    	k=k+1;
    	
    }
    </script>

</head>
<body   >

<div id="name-from" >

     

<div id="chat-room" class="d-none">


    <div  >
    <h1 id="h1">You Are Now Connected To The Live Chat of Doctors!!! </h1>

        <div class="row">
 <br>
                            

            <div class="col-md-6 offset-md-3">


                <div class="card mt-3">
                    <div class="card-header">

                        <h3 id="name-title"></h3>

                    </div>
                    <div class="card-body">

                        <div class="input-group">

                            <input type="text"
                                   placeholder="Enter your message "
                                   id="message-value"
                                   autofocus
                                   class="form-control"
                            >
                            <br>
                            <br>
                            
                            <div class="input-group-append">

                                <button class="btn btn-dark" id="send-btn" onClick="on()">Send</button>
                                
                                 

                            </div>



                        </div>


                        <div class="table-responsive mt-3">

                            <table id="message-container-table">



                            </table>

                        </div>


                    </div>
                </div>

            </div>
        </div>

    </div>


</div>
</div>

</body>
</html>
